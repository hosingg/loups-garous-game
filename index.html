<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذئاب البشرية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>لعبة الذئاب البشرية</h1>
        <div id="playerRole"></div>
        <div id="messages"></div>
        
        <button id="startGameBtn">ابدأ اللعبة</button>
        <button id="startNightBtn" class="hidden">ابدأ الليل</button>
        
        <div id="voteArea" class="hidden">
            <button id="submitVoteBtn">صوت ضد شخص</button>
        </div>
        
        <div id="timerArea">
            <p id="timer">الوقت المتبقي: <span id="time">00:00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
